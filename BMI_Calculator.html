<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Check your BMI</h1>
  <h3>Enter your weight and height below to check your BMI results</h3>
  <h3>Put your weight in here (KG)</h3>
  <label for="weight">Put your weight in here (KG):</label>
  <input type="number" id="weight" placeholder="Enter weight in kg"><br>
  <label for="height">   And your height in here (m):</label>
  <input type="number" id="height" placeholder="Enter height in meters"><br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="result"></p>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);

      if (weight > 0 && height > 0) {
        let bmi = weight / (height * height);
        let resultElement = document.getElementById('result');

        let bmiCategory = '';
        if (bmi <= 18.4) {
          bmiCategory = 'Underweight';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          bmiCategory = 'Normal Weight';
        } else if (bmi >= 25 && bmi <= 29.9) {
          bmiCategory = 'Overweight';
        } else {
          bmiCategory = 'Obese';
        }

        let resultText = `Your BMI is ${bmi.toFixed(2)}Which means You are a ${bmiCategory}.`;
        resultElement.textContent = resultText;
      } else {
        alert('Please enter valid weight and height values.');
      }
    }
  </script>
</body>
</html>
